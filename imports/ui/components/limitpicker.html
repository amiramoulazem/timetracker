<template name="limitpicker">
  <div class="form-inline">
    <label class="form-label">{{t "limit.show"}} &nbsp;</label>
    <select name="limitpicker" id="limitpicker" class="form-control">
      <option value="10">10</option>
      <option value="25" selected>25</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="200">200</option>
      <option value="-1">{{t "limit.all"}}</option>
    </select>
    <label class="form-label" for="limitpicker"> &nbsp; {{t "limit.entries"}}</label>
  </div>
</template>
