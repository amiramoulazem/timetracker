<template name="editTimeEntryModal">
    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="edit-tc-entry-modal">
        <div class="modal-dialog modal-l" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">
                {{#if isEdit}}  
                    {{t "navigation.edit"}}
                {{/if}}
                {{#if isNewEntry}}
                    {{t "navigation.track"}}
                {{/if}}
                </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="editTimeEntryModalBody">
            </div>
          </div>
        </div>
      </div>
</template>
